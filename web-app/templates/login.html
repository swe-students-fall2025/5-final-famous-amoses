<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - NYU CS & Math Course Planner</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="auth-container">
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <h2>Login</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p>
        Don't have an account?
        <a href="{{ url_for('signup_page') }}">Sign In here</a>
      </p>
    </div>
  </body>
</html>
