{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Email" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Password" required />
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>

  <p>
    Don't have an account?
    <a href="{{ url_for('signup_page') }}">Sign up here</a>
  </p>
</div>

<style>
  .auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
  }

  .auth-container h2 {
    font-size: 2.2em; /* Slightly smaller than before */
    margin-bottom: 20px;
  }

  .form-group {
    margin: 10px 0;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .auth-container input {
    width: 240px; /* Slightly smaller */
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .auth-container button {
    width: 260px; /* Slightly smaller */
    padding: 10px;
    font-size: 1em;
    background-color: #57068C;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  .auth-container button:hover {
    background-color: #6a1aa3;
  }

  .auth-container p {
    margin-top: 20px;
    font-size: 1em; /* Keep normal size */
  }

  .auth-container a {
    color: #57068C;
    text-decoration: none;
    font-weight: bold;
  }

  .auth-container a:hover {
    text-decoration: underline;
  }
</style>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.error || "Login failed");

    // âœ… Save JWT to localStorage
    localStorage.setItem("token", data.token);

    // Redirect to home
    window.location.href = "/home";
  } catch (err) {
    alert(err.message);
  }
});
</script>
{% endblock %}
