{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  {% if success %}
  <p class="success">{{ success }}</p>
  {% endif %}

  <h2>Sign Up</h2>
  <form method="POST">
    <div class="form-group">
      <input type="text" name="name" placeholder="Full Name" required />
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required />
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
  </form>

  <p>
    Already have an account?
    <a href="{{ url_for('login_page') }}">Login here</a>
  </p>
</div>

<style>
  .auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
  }

  .auth-container h2 {
    font-size: 2.2em; /* Slightly smaller heading */
    margin-bottom: 20px;
  }

  .form-group {
    margin: 10px 0;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .auth-container input {
    width: 240px; /* Slightly smaller */
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .auth-container button {
    width: 260px; /* Slightly smaller */
    padding: 10px;
    font-size: 1em;
    background-color: #57068C;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  .auth-container button:hover {
    background-color: #6a1aa3;
  }

  .auth-container p {
    margin-top: 20px;
    font-size: 1em; /* Keep normal size */
  }

  .auth-container a {
    color: #57068C;
    text-decoration: none;
    font-weight: bold;
  }

  .auth-container a:hover {
    text-decoration: underline;
  }

  .error {
    color: red;
    margin-bottom: 10px;
  }

  .success {
    color: green;
    margin-bottom: 10px;
  }
</style>
{% endblock %}
