<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NYU CS & Math Course Planner{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <h1>NYU CS & Math Course Planner</h1>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('fullplan') }}">View Full Plan</a></li>
          <li><a href="{{ url_for('editsemester') }}">Edit Semester</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content area -->
    <main>
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy;Famous Amoses</p>
    </footer>

    <!-- Scripts -->
    <script src="courseplan.js"></script>
    <script src="editsemester.js"></script>
  </body>
</html>
