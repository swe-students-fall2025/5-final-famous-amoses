name: Test Database Subsystem

on:
  push:
    paths:
      - 'web-app/database/**'
      - 'web-app/tests/test_app_db.py'
  pull_request:
    paths:
      - 'web-app/database/**'
      - 'web-app/tests/test_app_db.py'

jobs:
  test-db:
    name: Run Database tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f web-app/requirements.txt ]; then pip install -r web-app/requirements.txt; fi
          pip install pytest pytest-cov mongomock

      - name: Run DB tests
        working-directory: web-app
        run: |
          python -m pytest tests/test_app_db.py -q
