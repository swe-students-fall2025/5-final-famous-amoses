name: Web App CI

on:
  push:
    branches: [main]
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "web-app/**"
      - ".github/workflows/web-app-ci.yml"

jobs:
  build-and-test-web-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Lint (black)
        run: pipenv run black --check .

      - name: Lint (pylint)
        run: |
          pipenv run pylint .

      - name: Run tests with coverage
        run: |
          pipenv run coverage run -m pytest
          pipenv run coverage report

  build-and-push:
    needs: build-and-test-web-app
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/web-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/web-app:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          password: ${{ secrets.DO_PASSWORD }}
          script: |
            cd /opt/web-app || mkdir -p /opt/web-app && cd /opt/web-app
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/web-app:latest
            # Stop and remove old containers
            docker-compose down || true
            # Create/update docker-compose.yml on the server
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/web-app:latest"
            cat > docker-compose.yml << EOF
            version: "3.9"

            services:
              mongo:
                image: mongo:7
                container_name: mongo
                restart: always
                ports:
                  - "27017:27017"
                volumes:
                  - mongo-data:/data/db

              web:
                image: ${IMAGE_NAME}
                container_name: web-app
                depends_on:
                  - mongo
                env_file:
                  - .env
                ports:
                  - "5000:5000"
                restart: always

            volumes:
              mongo-data:
            EOF
            # Start the services
            docker-compose up -d
